<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 300px;
      aspect-ratio: 1;
      margin-top: 20px;
    }

    .cell {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid black;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .cell.disabled {
      pointer-events: none;
      background-color: #f0f0f0;
    }

    .cell:hover:not(.disabled) {
      background-color: #eaeaea;
    }

    .cell .arrow {
      position: absolute;
      width: 10px;
      height: 10px;
      background: transparent;
      border: 2px solid blue;
      transform-origin: center;
      display: none;
    }

    .cell.highlight .arrow {
      display: block;
    }

    .arrow.horizontal {
      top: 50%;
      left: 10%;
      right: 10%;
      height: 2px;
    }

    .arrow.vertical {
      left: 50%;
      top: 10%;
      bottom: 10%;
      width: 2px;
    }

    .arrow.diagonal-lr {
      width: 100%;
      height: 2px;
      transform: rotate(45deg);
      top: 50%;
      left: 0;
    }

    .arrow.diagonal-rl {
      width: 100%;
      height: 2px;
      transform: rotate(-45deg);
      top: 50%;
      left: 0;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .cell {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button class="reset-btn" id="reset">Reset Game</button>

  <script>
    const board = [
      ["", "", ""],
      ["", "", ""],
      ["", "", ""],
    ];

    let currentPlayer = "X";
    let isGameOver = false;

    function renderBoard() {
      const boardElement = document.getElementById("board");
      boardElement.innerHTML = "";

      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          const cellElement = document.createElement("div");
          cellElement.classList.add("cell");
          if (cell !== "") {
            cellElement.classList.add("disabled");
          }
          cellElement.textContent = cell;
          cellElement.addEventListener("click", () => handleMove(rowIndex, colIndex));
          const arrow = document.createElement("div");
          arrow.classList.add("arrow");
          cellElement.appendChild(arrow);
          boardElement.appendChild(cellElement);
        });
      });
    }

    function handleMove(row, col) {
      if (board[row][col] !== "" || isGameOver) return;

      board[row][col] = currentPlayer;
      if (checkWinner()) {
        const winDetails = checkWinner();
        document.getElementById("message").textContent = `${currentPlayer} wins!`;
        highlightWinningCells(winDetails.cells, winDetails.direction);
        isGameOver = true;
        return;
      } else if (isDraw()) {
        document.getElementById("message").textContent = "It's a draw!";
        isGameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (currentPlayer === "O") makeAIMove();
      renderBoard();
    }

    function makeAIMove() {
      let emptyCells = [];
      board.forEach((row, rowIndex) => {
        row.forEach((cell, colIndex) => {
          if (cell === "") emptyCells.push([rowIndex, colIndex]);
        });
      });
      const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[row][col] = "O";
      if (checkWinner()) {
        const winDetails = checkWinner();
        document.getElementById("message").textContent = `O wins!`;
        highlightWinningCells(winDetails.cells, winDetails.direction);
        isGameOver = true;
      }
    }

    function checkWinner() {
      for (let i = 0; i < 3; i++) {
        if (board[i][0] && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
          return { cells: [[i, 0], [i, 1], [i, 2]], direction: "horizontal" };
        }
        if (board[0][i] && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
          return { cells: [[0, i], [1, i], [2, i]], direction: "vertical" };
        }
      }
      if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
        return { cells: [[0, 0], [1, 1], [2, 2]], direction: "diagonal-lr" };
      }
      if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
        return { cells: [[0, 2], [1, 1], [2, 0]], direction: "diagonal-rl" };
      }
      return null;
    }

    function isDraw() {
      return board.flat().every((cell) => cell !== "");
    }

    function highlightWinningCells(cells, direction) {
      const boardElement = document.getElementById("board").children;
      cells.forEach(([row, col]) => {
        const index = row * 3 + col;
        boardElement[index].classList.add("highlight");
        boardElement[index].querySelector(".arrow").classList.add(direction);
      });
    }

    function resetGame() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          board[i][j] = "";
        }
      }
      currentPlayer = "X";
      isGameOver = false;
      document.getElementById("message").textContent = "";
      renderBoard();
    }

    document.getElementById("reset").addEventListener("click", resetGame);

    renderBoard();
  </script>
</body>
</html>
